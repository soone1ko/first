<!DOCTYPE html>
<html>
<head>
	<title>Заголовок</title>
	<style>
		table {
			width: 75%;
			border-collapse: collapse;
		}
		td {
			border: 1px solid black;
			padding: 10px;
		}
		.right-align {
			text-align: right;
		}
		.col-25 {
			width: 25%;
		}
		.col-75 {
			width: 75%;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Дані, вирівняні по лівому краю комірки</td>
			<td class="right-align">Дані, вирівняні по правому краю комірки</td>
		</tr>
		<tr>
			<td class="col-25">25% ширини таблиці</td>
			<td class="col-75">75% ширини таблиці</td>
		</tr>
	</table>
</body>
</html>
