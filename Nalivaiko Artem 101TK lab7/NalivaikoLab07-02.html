<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age</title>
</head>
<body>
    <form> 
      <input type="text" name="name"  placeholder="name">
      <p>Якого ви року народження?</p>
      <input type="radio" name="age" value="2000">2000<br>
      <input type="radio" name="age" value="2001">2001<br>
      <input type="radio" name="age" value="2002">2002<br>
      <input type="radio" name="age" value="2003">2003<br>
      <input type="radio" name="age" value="2004">2004<br>
      <input type="radio" name="age" value="2005">2005<br>
      <input type="radio" name="age" value="2006">2006<br>
      <br><br>
      Добре.Скільки вам років було б в 2025?<br>
      <input type="checkbox" name="age" value="25">25<br>
      <input type="checkbox" name="age" value="24">24<br>
      <input type="checkbox" name="age" value="23">23<br>
      <input type="checkbox" name="age" value="22">22<br>
      <input type="checkbox" name="age" value="21">21<br>
      <input type="checkbox" name="age" value="20">20<br>
      <input type="checkbox" name="age" value="19">19<br>
      <p>На якому курсі ви навчаєтесь</p>
      <select name="curs" size="1">
      <option value="1" selected>Перший</option>     
      <option value="2">Другий</option> 
      <option value="3">Третій</option> 
      <option value="4">Четвертий</option>
      <option value="5">П'ятий</option> 
      <p><input type="submit" value="Відіслати дані">
        <input type="reset" value="Очистить форму"></p>


    </form>
</body>
</html>
