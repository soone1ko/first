<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal lines</title>
</head>
<body>
    <marquee direction="right" width="600" bgColor="fff8dc" height="100" behavior="alternate">
        Lorem ipsum dolor sit amet consectetur.  </marquee><br>
        <marquee direction="left" width="600" bgColor="ffebcd" height="100" behavior="scroll">
            Lorem ipsum dolor sit amet consectetur.  </marquee><br>
            <marquee direction="right" width="600" bgColor="ffe4c4" height="100" behavior="slide">
                Lorem ipsum dolor sit amet consectetur.  </marquee><br>
                <marquee direction="right" width="600" bgColor="ffdead" height="100" scrolldelay="300" behavior="alternate">
                    Lorem ipsum dolor sit amet consectetur.  </marquee><br>
                    <marquee direction="right" width="600" bgColor="f5deb3" height="100" scrollamount="20" behavior="alternate">
                        Lorem ipsum dolor sit amet consectetur.  </marquee><br>
</body>
</html>
