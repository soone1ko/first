<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical lines</title>
</head>
<body>
    <marquee direction="down" width="100" bgColor="adff2f" height="600" behavior="alternate">
        <img src="flower.jpg" alt="Flower" width=100" height="100">  </marquee>
        <marquee direction="down" width="100" bgColor="7fff00" height="600" behavior="scroll">
            <img src="flower.jpg" alt="Flower" width=100" height="100">  </marquee>
            <marquee direction="down" width="100" bgColor="7cfc00" height="600" behavior="slide">
                <img src="flower.jpg" alt="Flower" width=100" height="100">  </marquee>
                <marquee direction="down" width="100" bgColor="00ff00" height="600" scrolldelay="300" behavior="alternate">
                    <img src="flower.jpg" alt="Flower" width=100" height="100"> </marquee>
                    <marquee direction="down" width="100" bgColor="32cd32" height="600" scrollamount="20" behavior="alternate">
                    <img src="flower.jpg" alt="Flower" width=100" height="100"> </marquee>
</body>
</html>
