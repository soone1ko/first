    <meta charset="UTF-8">
  <title>Приклад класів menu та small</title>
  <style>
    .menu {
      font-weight: bold;
      text-transform: uppercase;
      font-family: 'Bebas Neue', sans-serif;

    }
    
    .small {
      font-size: 14px;
      color: gray;
      text-decoration: underline;
      font-family: 'Oswald', sans-serif;
    }
  </style>
</head>
<body>
  <h1 class="menu">Головне Меню</h1>
  <ul>
    <li class="menu">Головна</li>
    <li class="menu">Про нас</li>
    <li class="menu">Послуги</li>
    <li class="menu">Контакти</li>
  </ul>

  <p class="small">Адреса: вул. Шевченка 13, Ужгород</p>
  <p class="small">Автор: Наливайко Артем</p>
  <p class="small">Дата: 30 травня 2023</p>
</body>
</html>
