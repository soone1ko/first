<!DOCTYPE html>
<html>
<head>
    <title>Ділення числа</title>
</head>
<body>
    <script>
        var numb = 10000;
        var result = numb;
        var counter = 0;

        while (result >= 50) {
            result = result / 2;
            counter++;
        }

        console.log("Результат: " + result);
        console.log("Кількість ітерацій: " + counter);
    </script>
</body>
</html>
