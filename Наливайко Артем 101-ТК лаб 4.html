<!DOCTYPE html>
<html>
<head>
	<title>Horizontal Text Animation</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			height: 100vh;
		}

		.row {
			background-color: lightblue;
			height: 20%;
			display: flex;
			align-items: center;
			overflow: hidden;
		}

		.row1 {
			animation: runText1 5s linear infinite;
		}

		.row2 {
			animation: runText2 5s linear infinite;
		}

		.row3 {
			animation: runText3 5s linear infinite;
		}

		.row4 {
			animation: runText4 5s linear infinite;
		}

		.row5 {
			animation: runText5 5s linear infinite alternate;
		}

		@keyframes runText1 {
			0% {
				transform: translateX(100%);
			}
			100% {
				transform: translateX(-100%);
			}
		}

		@keyframes runText2 {
			0% {
				transform: translateX(-100%);
			}
			100% {
				transform: translateX(100%);
			}
		}

		@keyframes runText3 {
			0% {
				transform: translateX(-100%);
			}
			50% {
				transform: translateX(0%);
			}
			100% {
				transform: translateX(0%);
			}
		}

		@keyframes runText4 {
			0% {
				transform: translateX(100%);
			}
			50% {
				transform: translateX(0%);
			}
			100% {
				transform: translateX(0%);
			}
		}

		@keyframes runText5 {
			0% {
				transform: translateX(0%);
			}
			100% {
				transform: translateX(100%);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row row1">Lorem ipsum dolor sit amet</div>
		<div class="row row2">consectetur adipiscing elit</div>
		<div class="row row3">sed do eiusmod tempor incididunt</div>
		<div class="row row4">ut labore et dolore magna aliqua</div>
		<div class="row row5">Ut enim ad minim veniam</div>
	</div>
</body>
</html>
